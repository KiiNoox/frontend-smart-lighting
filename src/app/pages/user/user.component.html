<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>


<table class="table align-items-center table-flush">
  <thead class="thead-light">
  <tr>
    <th colspan="2"> <input type="text" placeholder="SearchText" class="form-control" [(ngModel)]="SearchText"></th>
    <th scope="col"> </th>

    <th colspan="2"><a class="btn btn-sm btn-success text-white" (click)="addUser()" ><i class="fa fa-plus"></i>{{'Add User' | translate }}</a></th>
    <th scope="col"> </th>

  </tr>
  <tr>
    <th scope="col"></th>
    <th scope="col">Username</th>
    <th scope="col">Email</th>
    <th scope="col">Role</th>
    <th scope="col">Delete</th>


    <th scope="col"></th>
  </tr>
  </thead>
  <tbody >
  <tr *ngFor="let user of users">

    <td>
      <img class="img" src="../../../assets/img/icons.png" style="width:50px;height:60px" />
    </td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>
      {{user.role}}
    </td>
    <td>
      <div class="d-flex align-items-center">
        <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteOrderItem(user._id)"><i class="fa fa-trash"></i></a>
        <div>

        </div>
      </div>
    </td>


  </tr>

  </tbody>
</table>


</body>
<simple-notifications></simple-notifications>
